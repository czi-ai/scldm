# @package _global_

defaults:
  - paths: datasets
  - model: ldm_base
  - training: default
  - datamodule: default
  - _self_

seed: 42

datamodule:
  dataset: homo_sapiens
  datamodule:
    sample_genes: expressed
    test_batch_size: 64
    allow_missing_train: true
    train_adata_path: null
    test_adata_path: ${paths.dataset_paths.${datamodule.dataset}.test}

training:
  trainer:
    enable_progress_bar: true

model:
  module:
    compile: false
    generation_args: null
    inference_args:
      n_samples: 1
  batch_size: 256
  test_batch_size: 256

experiment_name: inference_test

ckpt_file: ${paths.dataset_paths.${datamodule.dataset}.ckpt}
config_file: ${paths.dataset_paths.${datamodule.dataset}.config}

dataset_generation_idx: 0
inference_path: outputs
