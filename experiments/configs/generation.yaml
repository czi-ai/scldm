# @package _global_

defaults:
  - paths: datasets
  - model: ldm_base
  - training: default
  - datamodule: default
  - _self_

seed: 42

datamodule:
  dataset: dentate_gyrus
  datamodule:
    sample_genes: expressed
    test_batch_size: 128 # for small datasets

training:
  trainer:
    enable_progress_bar: true

model:
  module:
    compile: false
    generation_args:
      guidance_weight: ${datamodule.dataset_params.${datamodule.dataset}.guidance_weight}
    inference_args: null
      # n_samples: 1
  batch_size: 256
  test_batch_size: 256

experiment_name: inference_test

ckpt_file: ${paths.dataset_paths.${datamodule.dataset}.ckpt}
config_file: ${paths.dataset_paths.${datamodule.dataset}.config}

dataset_generation_idx: 0
inference_path: /mnt/czi-sci-ai/project-scg-llm-pvc/giovanni/outputs
