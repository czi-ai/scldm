defaults:
  - base

dataset_paths:
  dentate_gyrus:
    train: ${paths.base_data_path}/dentategyrus/dentategyrus_train.h5ad
    test: ${paths.base_data_path}/dentategyrus/dentategyrus_test.h5ad
    config: ${paths.release_path}/dentate_gyrus.yaml
    ckpt: ${paths.release_path}/dentate_gyrus.ckpt

  hlca:
    train: ${paths.base_data_path}/hlca_train_sharded/adata_0.h5ad
    test: ${paths.base_data_path}/hlca_test_sharded/adata_0.h5ad
    config: ${paths.release_path}/hlca.yaml
    ckpt: ${paths.release_path}/hlca.ckpt

  tabula_muris:
    train: ${paths.base_data_path}/tabula_muris_train_sharded/adata_0.h5ad
    test: ${paths.base_data_path}/tabula_muris_test_sharded/adata_0.h5ad
    config: ${paths.release_path}/tabula_muris.yaml
    ckpt: ${paths.release_path}/tabula_muris.ckpt

  czb_cd4_naive_holdout:
    train: ${paths.base_data_path}/czb_data/CD4_Naive_holdout/train.h5ad
    test: ${paths.base_data_path}/czb_data/CD4_Naive_holdout/test.h5ad

  replogle:
    train: ${paths.base_data_path}/czb_data/Replogle_Nadig_from_STATE/processed/train_asSTATE_hvg.h5ad
